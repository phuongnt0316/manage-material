<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8">
  <title> Login </title>
  <link rel="stylesheet" th:href="@{css/login.css}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/a6248806d8.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
  <input type="checkbox" id="flip">
  <div class="cover">
    <div class="front">
      <img src="images/anh.jpg" alt="">
      <div class="text">
        <span class="text-1">Chào mừng đến <a href="/ministore">MiniStore</a></span>
        <span class="text-2">Chúng tôi sẽ đem đến dịch vụ tốt nhất đến cho bạn</span>
      </div>
    </div>
    <div class="back">
      <img class="backImg" src="images/anh.jpg" alt="">
      <div class="text">
        <span class="text-1">Chào mừng đến <a href="/ministore">MiniStore</a></span>
        <span class="text-2">Chúng tôi sẽ đem đến dịch vụ tốt nhất đến cho bạn</span>
      </div>
    </div>
  </div>
  <div class="forms">
    <div class="form-content">
      <div class="login-form">
        <div class="title">Đăng nhập</div>
        <form  method="post" th:action="@{/login-action}">
          <div class="input-boxes">
            <div class="input-box">
              <i class="fas fa-envelope"></i>
              <input type="text" placeholder="Nhập tên người dùng" name="txtEmail" required>
            </div>
            <div class="input-box">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Nhập mật khẩu" name="txtPassword" required>
            </div>
            <div class="text"><a href="/forgot-password">Quên mật khẩu?</a></div>
            <div th:remove="tag" th:utext="${login}"></div>
            <div class="button input-box">
              <input type="submit" value="Đăng nhập">
            </div>
            <div class="text sign-up-text">Chưa có tài khoản? <label for="flip">Đăng ký ngay</label></div>
          </div>
        </form>
      </div>
      <div class="signup-form">
        <div class="title">Đăng ký</div>
        <form th:action="@{/singin}" th:object="${customer}" method="post">
          <div class="input-boxes">
            <div class="input-box">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Nhập họ tên" required th:field="${customer.name}">
            </div>
            <div class="input-box">
              <i class="fas fa-envelope"></i>
              <input type="email"  placeholder="Nhập mail" required th:field="${customer.email}" id="email">
            </div>
            <div class="input-box">
              <i class="fa-solid fa-image-portrait"></i>
              <input type="text"  placeholder="Nhập username" required th:field="${customer.username}">
            </div>
            <div class="input-box">
              <i class="fas fa-lock"></i>
              <input type="password" id="password" name="password"  placeholder="Nhập mật khẩu" required th:field="${customer.password}">
            </div>
            <div class="input-box">
              <i class="fas fa-lock"></i>
              <input type="password" id="rePassword" placeholder="Nhập lại mật khẩu" required onblur = "validate()">
            </div>
            <div class="button input-box">
              <input type="submit" value="Đăng ký">
            </div>
            <div class="text sign-up-text">Bạn đã có tài khoản? <label for="flip">Đăng nhập ngay</label></div>
            <div th:remove="tag" th:utext="${singin}"></div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script th:src="@{js/validate.js}" type="text/javascript" charset="utf-8"></script>
</body>
</html>
