<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/admin}">
<head>
  <meta charset="UTF-8">
  <title>Orders-Manage</title>
</head>
<body>
<section class="ftco-section" layout:fragment="content">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 text-center mb-5">
        <h3>Danh sách hàng tồn kho</h3>
      </div>
      <form>
        <div class="inner-form d-flex float-end pb-3">
          <div class="input-field">
            <div class="input-select">
              <select data-trigger="" name="time"
                      th:onchange="'window.location.href = \'/product-inventory-manage?time=\' + this.value '">
                <option value="1">3 tháng</option>
                <option value="2">6 tháng</option>
                <option value="3">1 năm</option>
              </select>
            </div>
          </div>
          <div class="input-field ">
            <input id="search" type="text" placeholder="Nhập từ khóa"/>
          </div>
          <div class="input-field">
            <button class="btn-search btn btn-primary" type="button">Tìm kiếm</button>
          </div>
        </div>
      </form>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="table-wrap">
          <table class="table table-responsive-xl table-hover">
            <thead>
            <tr>
              <th>ID</th>
              <th>Tên sản phẩm</th>
              <th>Số lượng</th>
              <th>Thời gian nhập</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="inventory:${inventories}">
              <td th:text="${inventory.getIdProduct().getId()}"></td>
              <td th:text="${inventory.getIdProduct().getName()}"></td>
              <td th:text="${inventory.getQuantity()}"></td>
              <td th:text="${inventory.getReceivedDate()}"></td>
            </tr>

            </tbody>
          </table>

        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
