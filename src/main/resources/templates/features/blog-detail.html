<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/index}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<th:block layout:fragment="content">
<div class="post-wrap padding-large overflow-hidden">
  <div class="container">
    <div class="row">
      <main class="post-grid">
        <div class="row">
          <article class="post-item mt-5">
            <div class="post-content">
              <div class="post-meta text-uppercase">
                <span class="post-category" th:text="${#dates.format(blog.getCreatedDate(), 'dd-MM-yyyy')}"></span> / <span class="meta-date" th:text="${blog.getBlogTopic()}"></span>
              </div>
              <h1 class="post-title" th:text="${blog.getTitle()}"></h1>
              <div class="hero-image col-lg-12 mt-5">
                <img th:src="${blog.getBlogImage()}" alt="single-post" class="img-fluid">
              </div>
              <div class="post-description review-item padding-medium">
                <p th:text="${blog.getContentL()}"></p>
              </div>
            </div>
          </article>
        </div>
      </main>
    </div>
  </div>
</div>
<section id="related-posts" class="padding-large">
  <div class="container">
    <div class="row">
      <div class="display-header d-flex justify-content-between pb-3">
        <h2 class="display-7 text-dark text-uppercase">Bài viết gần đây</h2>
        <div class="btn-right">
          <a href="/blog" class="btn btn-medium btn-normal text-uppercase">Bài viết</a>
        </div>
      </div>
      <div class="post-grid d-flex flex-wrap justify-content-between">
        <div class="col-lg-4 col-sm-12 pe-3" th:each="blog:${blogs}">
          <div class="card border-none">
            <div class="card-image">
              <img th:src="${blog.getBlogImage()}" alt="" class="img-fluid">
            </div>
          </div>
          <div class="card-body text-uppercase">
            <div class="card-meta text-muted">
              <span class="meta-date" th:text="${#dates.format(blog.getCreatedDate(), 'dd-MM-yyyy')}"></span>
              <span class="meta-category" th:text="${blog.getBlogTopic()}"></span>
            </div>
            <h3 class="card-title">
              <a th:href="'/blog-detail?idBlog='+${blog.getId()}" th:text="${blog.getTitle()}"></a>
            </h3>
          </div>
        </div>

      </div>
    </div>
  </div>
</section>
</th:block>
</body>
</html>
