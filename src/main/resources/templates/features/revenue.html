<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/admin}">
<head>
    <meta charset="UTF-8">
    <title>Doanh thu</title>
</head>
<body>
<th:block layout:fragment="content">
    <!--  Header End -->
    <div class="container-fluid">
        <!--  Row 1 -->
        <div class="row">
            <div class="col-lg-8 d-flex align-items-strech">
                <div class="card w-100">
                    <div class="card-body">
                        <div class="p-3">
                            <a href="/revenue" class="btn btn-pr-active"> Doanh thu</a>
                            <a href="/statistical" class="btn btn-pr"> Sản phẩm đã bán</a>
                            <a href="/product-inventory-manage" class="btn btn-pr">Tồn kho sản phẩm</a>

                        </div>
                        <div class="d-sm-flex d-block align-items-center justify-content-between mb-9">
                            <div class="mb-3 mb-sm-0">
                                <h5 class="card-title fw-semibold" th:text="'Doanh thu tháng '+${month}"></h5>
                                <h5 th:text="'Tổng: '+${#numbers.formatDecimal(revenue,3,'DEFAULT', 0, 'DEFAULT')}+' VND'"></h5>
                            </div>
                            <div>
                                <select class="form-select" name="date-sale" id="date-sale" onchange="changeDate()">
                                    <option th:each="mon:${month_year}" th:value="${mon.getMonth()}" th:text="${mon.getMonth()+'-'+mon.getYear()}" th:selected="${month==mon.getMonth()}"></option>
                                </select>
                            </div>
                        </div>

                        <div id="chart">
                            <script th:inline="javascript">
                                var chart1 = [[${chart_day}]]
                            </script>
                        </div>


                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="row">
                    <div class="col-lg-12">
                        <!-- Yearly Breakup -->
                        <div class="card overflow-hidden">
                            <div class="card-body p-4">
                                <h5 class="card-title mb-9 fw-semibold">Năm 2023</h5>
                                <div class="row align-items-center">
                                    <div class="col-12">
                                        <div class="d-flex justify-content-center">
                                            <div id="piechart">
                                                <script th:inline="javascript">
                                                    var chart2 = [[${chart_category}]]
                                                </script>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <!-- Yearly Breakup -->
                        <div class="card overflow-hidden">
                            <div class="card-body p-1">
                                <h5 class="card-title mb-9 fw-semibold">Năm 2023</h5>
                                <div class="row align-items-center">
                                    <div class="col-12">
                                        <div class="d-flex justify-content-center">
                                            <div id="curve_chart" style="width: 300px">
                                                <script th:inline="javascript">
                                                    var chart3 = [[${chart_month}]]
                                                </script>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </div>
</th:block>
</body>
</html>
