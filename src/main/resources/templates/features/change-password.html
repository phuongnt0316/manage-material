<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title> Login </title>
    <link rel="stylesheet" th:href="@{css/login.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="container">
    <input type="checkbox" id="flip">
    <div class="cover">
        <div class="front">
            <img src="images/anh.jpg" alt="">
            <div class="text">
                <span class="text-1">Chào mừng đến <a href="/ministore">MiniStore</a></span>
                <span class="text-2">Chúng tôi sẽ đem đến dịch vụ tốt nhất đến cho bạn</span>
            </div>
        </div>
    </div>
    <div class="forms">
        <div class="form-content">
            <div class="login-form">
                <div class="title">Quên mật khẩu </div>
                <form  method="post" th:action="@{/change-password-action}">
                    <div class="input-boxes">
                        <div class="input-box">
                            <i class="fas fa-lock"></i>
                            <input type="password" placeholder="Nhập mật khẩu" name="txtPassword">
                        </div>
                        <div class="input-box">
                            <i class="fas fa-lock"></i>
                            <input type="password" placeholder="Nhập lại mật khẩu" name="txtRePassword">
                        </div>
                        <div class="text"><a href="/login"><< Quay lại</a></div>
                        <div class="button input-box">
                            <input type="submit" value="Gửi">
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>

<script th:src="@{js/validate.js}" type="text/javascript" charset="utf-8"></script>
</body>
</html>
