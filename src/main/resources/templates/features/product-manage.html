<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/admin}">
<head>
    <meta charset="UTF-8">
    <title>Product-Manage</title>
</head>
<body>
<section class="ftco-section" layout:fragment="content">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-5">
                <h3>Danh sách sản phẩm</h3>
            </div>
            <form>
                <div class="inner-form d-flex float-end pb-3">
                    <div class="input-field">
                        <div class="input-select">
                            <select data-trigger="" name="choices-single-defaul">
                                <option>----Chọn danh mục----</option>
                                <option value="id1">Danh mục 1</option>
                                <option value="id2">Danh mục 2</option>
                                <option value="id3">Danh mục 3</option>
                                <option value="id4">Danh mục 4</option>
                            </select>
                        </div>
                    </div>
                    <div class="input-field ">
                        <input id="search" type="text" placeholder="Nhập từ khóa"/>
                    </div>

                    <div class="input-field">
                        <button class="btn-search btn btn-primary" type="button">Tìm kiếm</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="table-wrap">
                    <table class="table table-responsive-xl table-hover">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th width="300px">Tên sản phẩm</th>
                            <th>Danh mục</th>
                            <th>Số lượng</th>
                            <th>Đơn giá</th>
                            <th>Trạng thái</th>
                            <th>Hành động</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="product:${products}">
                            <td th:text="${product.getId()}"></td>
                            <td th:text="${product.getName()}"></td>
                            <td th:text="${product.getIdcategory().getName()}" class="cl-name"></td>
                            <td th:text="${product.getQuatity()}"></td>
                            <td th:text="${#numbers.formatDecimal(product.getPrice(),3,'DEFAULT', 0, 'DEFAULT')}"></td>
                            <td class="status"><span th:class="${(product.getIsactive()==1)? 'active' : 'waiting'}" th:text="${(product.getIsactive()==1)?'Hoạt động':'Khóa'}"></span></td>
                            <td class="btn-active">
                                <button type="button" class="btn" data-dismiss="update"
                                        aria-label="Update" title=" Sửa">
                                                    <span aria-hidden="true"><i
                                                            class="fa-solid fa-pen-to-square"></i></span>
                                </button>


                                <button id="btnStart" type="button" class="btn" data-toggle="modal"
                                        title="Chi tiết" data-target="#formModal"><span
                                        aria-hidden="true"><i
                                        class="fa-solid fa-circle-info"></i></span></button>
                            </td>
                        </tr>


                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
